<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Spacecrafts & Launch Vehicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1>ISRO Spacecrafts & Launch Vehicles</h1>
    <div>
        <label class="label-select-type" for="selectType">Select Type:</label>
        <select id="selectType" class="select-type">
            <option value="spacecrafts">Spacecrafts</option>
            <option value="launchers">Launch Vehicles</option>
        </select>
    </div>
    <div id="container">
        <table class="table">
            <thead>
                <tr>
                    <th class="t-cell">Serial No.</th>
                    <th class="t-cell">Name</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <p id="error-display" class="error-display">Error fetching the data!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
